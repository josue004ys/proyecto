# ====================================
# SISTEMA DE CITAS MÉDICAS
# ====================================
spring.application.name=sistema-citas-medicas

# ====================================
# CONFIGURACIÓN DEL SERVIDOR
# ====================================
server.port=8081

# ====================================
# CONFIGURACIÓN DE BASE DE DATOS H2 (TEMPORAL)
# (Para desarrollo rápido sin necesidad de MySQL)
# ====================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola H2 para debug
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ====================================
# CONFIGURACIÓN JPA/HIBERNATE
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# CONFIGURACIÓN JWT
# ====================================
jwt.secret=sistema-citas-medicas-jwt-secret-key-super-seguro-2024-2025
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ====================================
# CONFIGURACIÓN CORS
# ====================================
cors.allowed.origins=http://localhost:4200,http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# ====================================
# CONFIGURACIÓN DE LOGGING
# ====================================
logging.level.com.example.proyecto=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN