# ====================================
# SISTEMA DE CITAS MÉDICAS
# ====================================
spring.application.name=sistema-citas-medicas

# ====================================
# CONFIGURACIÓN DEL SERVIDOR
# ====================================
server.port=8081

# ====================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# (Base de datos persistente para producción)
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/citasdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# ====================================
# CONFIGURACIÓN JPA/HIBERNATE
# ====================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ====================================
# CONFIGURACIÓN JWT
# ====================================
jwt.secret=sistema-citas-medicas-jwt-secret-key-super-seguro-2024-2025
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ====================================
# CONFIGURACIÓN CORS
# ====================================
cors.allowed.origins=http://localhost:4200,http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# ====================================
# CONFIGURACIÓN DE LOGGING
# ====================================
logging.level.com.example.proyecto=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN