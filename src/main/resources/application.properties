# ====================================
# SISTEMA DE CITAS MÉDICAS
# ====================================
spring.application.name=sistema-citas-medicas

# ====================================
# CONFIGURACIÓN DEL SERVIDOR
# ====================================
server.port=8081

# ====================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/citas_medicas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================
# CONFIGURACIÓN JPA/HIBERNATE
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ====================================
# CONFIGURACIÓN JWT
# ====================================
jwt.secret=sistema-citas-medicas-jwt-secret-key-super-seguro-2024-2025
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ====================================
# CONFIGURACIÓN CORS
# ====================================
cors.allowed.origins=http://localhost:4200,http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# ====================================
# CONFIGURACIÓN DE LOGGING
# ====================================
logging.level.com.example.proyecto=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN