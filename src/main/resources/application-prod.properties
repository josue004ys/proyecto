# ====================================
# SISTEMA DE CITAS MÉDICAS - PRODUCCIÓN
# ====================================
spring.application.name=sistema-citas-medicas

# ====================================
# CONFIGURACIÓN DEL SERVIDOR
# ====================================
server.port=${PORT:8081}

# ====================================
# CONFIGURACIÓN DE BASE DE DATOS (PRODUCCIÓN)
# ====================================
# Se configurará con variables de entorno en el despliegue
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================================
# CONFIGURACIÓN JPA/HIBERNATE (PRODUCCIÓN)
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ====================================
# CONFIGURACIÓN CORS (PRODUCCIÓN)
# ====================================
# Se configurará con la URL real del frontend desplegado
spring.web.cors.allowed-origins=${FRONTEND_URL:https://tu-app.netlify.app}

# ====================================
# CONFIGURACIÓN JWT (PRODUCCIÓN)
# ====================================
jwt.secret=${JWT_SECRET:mi_clave_secreta_super_segura_para_jwt_con_mas_de_256_bits_de_longitud_para_mayor_seguridad}
jwt.expiration=${JWT_EXPIRATION:86400}

# ====================================
# CONFIGURACIÓN DE LOGGING (PRODUCCIÓN)
# ====================================
logging.level.com.example.proyecto=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN
